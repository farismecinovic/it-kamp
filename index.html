<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nas prvi sajt</title>
  </head>
  <body>
    <a href="./about.html" target="_blank">About</a>
    <div class="klasa1" id="id1">
      <h1>Naslov</h1>
      <h2>Pod naslov</h2>
      <p>deskripcija</p>

      <a href="https://www.facebook.com/" target="_blank">klikni me</a>
    </div>

    <!-- FORM TAG - forma sa inputima -->
    <form>
      <!-- Label - Opis za odredjeni input -->
      <label for="email">Email:</label>
      <!-- Input - Unos korisnikovih informacija -->
      <input type="email" id="email" name="email" /><br /><br />
      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass" /><br /><br />
      <input type="submit" value="Submit" />

      <!-- Button - Dugme, moze da se korsiti za bilo sta -->
      <button>Submit</button>
    </form>

    <!-- Ovo bi bio neki komentar koji bi znacio nesto -->

    <!-- OL - Ordered List ili Brojna lista -->
    <ol>
      <li>Stavka 1</li>
      <li>Stavka 2</li>
      <li>Stavka 3</li>
      <li>Stavka 3</li>
      <span></span>
    </ol>

    <!-- UL - Unordered List, nabrajanje bez broja -->
    <ul>
      <li>Stavka 1</li>
      <li>Stavka 2</li>
      <li>Stavka 3</li>
      <li>Stavka 3</li>
    </ul>

    <!-- IMG - slika, samozatvarajuci tag -->
    <img
      src="https://images.unsplash.com/photo-1645196582789-26e6aa764371?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80"
      width="500"
      height="250"
      alt="logo"
    />

    <!-- Alternative za <div> ili obrnuto -->
    <section></section>
    <main></main>
    <article></article>
    <nav></nav>
  </body>
</html>
